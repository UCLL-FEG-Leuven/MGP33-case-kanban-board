<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example (case) that demonstrates all important concepts introduced in the UCLL Frontend gevorderd couse.">
    <title>UCLL FEG Kanban board</title>
    <link rel="stylesheet" href="styles/site.css">
    <!--
        Door type="module" op te geven zal de browser gebruik maken van ES6 modules.
        Je moet dan enkel het 'start' script toevoegen. 
        De browser zal de andere scripts laden van zodra die 'import' statements tegenkomt. 
        Met het 'defer' attribuut wordt er aangegeven dat het script pas mag uitvoeren van zodra
        het volledige html document is geladen.
    -->
    <script src="scripts/index.js" type="module" defer></script>
</head>
<body>
    <main>
        <section>
            <h1>UCLL FEG Kanban board</h1>
            <div id="board" class="grid">
                <!-- De inhoud van het board wordt dynamisch opgevuld. -->
                <!-- Met de class 'grid' (zie styles/site.css) wordt een rudimentaire grid layout voorzien. -->
            </div>            
        </section>
        <aside>
            <canvas id="pie-chart"></canvas>
        </aside>
    </main>
</body>
</html>
